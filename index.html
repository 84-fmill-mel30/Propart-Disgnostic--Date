<!DOCTYPE html>
<html>
<head>
    <title>PROPART V12 - INTERFAZ</title>
    <style>
        body { background: #0b0e14; color: #00ffcc; font-family: sans-serif; }
        .grid { display: flex; height: 90vh; }
        #canvas { flex: 2; border: 1px solid #333; margin: 10px; display: flex; align-items: center; justify-content: center; }
        #panel { flex: 1; background: #161b22; padding: 20px; border-left: 2px solid #00ffcc; }
        button { width: 100%; padding: 10px; margin: 5px 0; background: none; border: 1px solid #00ffcc; color: #00ffcc; cursor: pointer; }
    </style>
</head>
<body>
    <header style="padding: 10px; border-bottom: 2px solid #00ffcc;">
        <h1>PROPART V12 | SOCIO: MILLAN</h1>
    </header>
    <div class="grid">
        <div id="canvas"><h2>CANVAS 3D INDEPENDIENTE</h2></div>
        <div id="panel">
            <h3>8 BOTONES DE PODER</h3>
            <button>SCANNER V-LINK</button>
            <button>SINCRONIZACIÓN</button>
            <button>CALIBRAR TBA</button>
            <button>PRO PART DATE</button>
            <hr>
            <h4>DATOS DUALES</h4>
            <p>APP1: 0.512 V</p>
            <p>APP2: 0.256 V</p>
        </div>
    </div>
    <script>
    // Función para simular el Scanner V-Link real
    function accionarScanner() {
        console.log("Buscando hardware V-Link...");
        alert("Buscando V-Link... \nUID: VLNK-PRO-V12-GOLF Detectado ✅");
        document.getElementById('status').innerText = "STATUS: V-LINK CONECTADO (PIN 7 ACTIVE)";
    }

    // Función para la Calibración TBA con datos de PRO PART DATE
    function calibrarTBA() {
        let app1 = document.getElementById('val-app1');
        let app2 = document.getElementById('val-app2');
        
        alert("Iniciando Ajuste Básico Canal 060...");
        
        // Simulación de movimiento de mariposa y lectura dual
        setTimeout(() => {
            app1.innerText = "0.512 V";
            app2.innerText = "0.256 V";
            alert("Adaptación OK - Datos validados por PRO PART DATE");
        }, 2000);
    }

    // Asignar las acciones a tus 8 botones de poder
    document.querySelectorAll('.btn')[0].onclick = accionarScanner;
    document.querySelectorAll('.btn')[7].onclick = calibrarTBA;
        </script>
</body>
</html>
