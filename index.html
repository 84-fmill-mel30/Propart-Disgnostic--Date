<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PROPART V12 | DIAGNOSTIC PRO PART PREDICTIVO</title>
    <style>
        body { background: #0b0e14; color: #00ffcc; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        header { padding: 15px; border-bottom: 2px solid #00ffcc; display: flex; justify-content: space-between; }
        .grid { display: flex; height: 90vh; }
        #canvas { flex: 2; border: 1px solid #333; margin: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1c252e 0%, #0b0e14 100%); }
        #panel { flex: 1; background: #161b22; padding: 25px; border-left: 2px solid #00ffcc; overflow-y: auto; }
        .btn { width: 100%; padding: 12px; margin: 8px 0; background: none; border: 1px solid #00ffcc; color: #00ffcc; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: #00ffcc; color: #000; box-shadow: 0 0 15px #00ffcc; }
        .data-card { background: #000; padding: 15px; margin-top: 20px; border-left: 4px solid #ff33cc; }
        .metric { font-size: 24px; color: #fff; }
        #status-log { font-family: monospace; font-size: 12px; color: #888; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <div><h1>PROPART <span style="color:#fff;">V12</span></h1><small>SOCIO: MILLAN | BASE: PRO PART DATE</small></div>
    <div style="text-align:right;"><span id="vlink-status" style="color:red;">●</span> V-LINK DISCONNECTED</div>
</header>

<div class="grid">
    <section id="canvas">
        <div id="visual-engine" style="text-align:center;">
            <h2 id="engine-title" style="color:#444;">ESPERANDO ACCIÓN...</h2>
            <div id="graph-sim" style="height:150px; width:300px; border:1px solid #222; margin-top:20px; display:none;">
                <p style="font-size:10px;">[ MONITOR DE ONDA EN VIVO ]</p>
                <div id="wave" style="width:100%; height:2px; background:#00ffcc; margin-top:40px;"></div>
            </div>
        </div>
    </section>

    <aside id="panel">
        <h3>8 DE PODER</h3>
        <button class="btn" onclick="scannerVLink()">SCANNER V-LINK</button>
        <button class="btn" onclick="mostrarSincro()">SINCRONIZACIÓN</button>
        <button class="btn" onclick="calibrarTBA()">CALIBRAR TBA</button>
        <button class="btn" onclick="verSensores()">SENSORES DUALES</button>
        <button class="btn">DIAGRAMAS</button>
        <button class="btn">MAPEO DLC</button>
        <button class="btn">DTC FALLAS</button>
        <button class="btn">PRO PART DATE</button>

        <div class="data-card">
            <small>MONITOR DUAL (PREDICCIÓN)</small>
            <div class="metric">APP1: <span id="val-app1">---</span> V</div>
            <div class="metric">APP2: <span id="val-app2">---</span> V</div>
        </div>
        <div id="status-log">> Esperando hardware...</div>
    </aside>
</div>

<script>
    const log = document.getElementById('status-log');
    
    function scannerVLink() {
        log.innerText = "> Buscando V-Link en Pin 7 (K-Line)...";
        setTimeout(() => {
            document.getElementById('vlink-status').style.color = "#00ffcc";
            document.getElementById('vlink-status').parentElement.innerHTML = '<span style="color:#00ffcc;">●</span> V-LINK CONNECTED (UID: VLNK-PRO-V12)';
            log.innerText = "> Hardware encontrado. Protocolo Motronic 7.5 listo.";
            alert("V-Link Conectado con éxito carnal!");
        }, 1500);
    }

    function calibrarTBA() {
        log.innerText = "> Iniciando Ajuste Básico Canal 060...";
        document.getElementById('engine-title').innerText = "CALIBRANDO CUERPO...";
        document.getElementById('engine-title').style.color = "#ff33cc";
        
        let i = 0;
        let interval = setInterval(() => {
            document.getElementById('val-app1').innerText = (Math.random() * (4.5 - 0.5) + 0.5).toFixed(3);
            document.getElementById('val-app2').innerText = (Math.random() * (2.3 - 0.2) + 0.2).toFixed(3);
            i++;
            if(i > 20) {
                clearInterval(interval);
                document.getElementById('val-app1').innerText = "0.512";
                document.getElementById('val-app2').innerText = "0.256";
                document.getElementById('engine-title').innerText = "ADAPTACIÓN OK";
                log.innerText = "> Datos guardados en PRO PART DATE.";
                alert("Calibración terminada al 100, socio!");
            }
        }, 100);
    }

    function mostrarSincro() {
        document.getElementById('graph-sim').style.display = "block";
        document.getElementById('engine-title').innerText = "SINCRO CKP/CMP";
        log.innerText = "> Validando fase: 0.0° de desfase.";
    }
</script>

</body>
</html>
